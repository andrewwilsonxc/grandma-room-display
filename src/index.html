<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kiosk Display</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #000;
      font-family: sans-serif;
    }

    #datetime-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      width: 81.6203703704%;
      padding: 40px;
      background: #fff;
      font-weight: bold;
      flex-shrink: 0;
    }

    #datetime {
      text-align: center;
      font-size: 4em;
      color: #000;
    }

    #offline-badge {
      display: inline-flex;
      align-items: center;
      background: #e53935;
      color: #fff;
      font-size: 1.5em;
      margin-left: 24px;
      padding: 0 24px;
      border-radius: 999px;
      font-weight: 600;
      height: 2.2em;
      box-shadow: 0 2px 8px rgba(229,57,53,0.15);
      letter-spacing: 0.05em;
      border: none;
      vertical-align: middle;
      user-select: none;
    }

    .iframe-wrapper {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      position: absolute;
      bottom: -36px; /* shifts up to hide toolbar */
      left: 0;
      width: 100%;
      height: calc(100% + 36px); /* extends downward */
      border: none;
    }
  </style>
</head>
<body>

  <div id="datetime-container">
    <span id="datetime"></span>
    <!-- Badge will be injected here -->
  </div>

  <div class="iframe-wrapper">
    <iframe 
      src="https://docs.google.com/presentation/d/e/2PACX-1vTSCy9uS7Uoa4ft1kwmKkcnVyDdenW0Vh9Mr6MBig51sIskikgcg39Y2eEtV8BXHY_y4iTy-uZ_PvR1/pubembed?start=false&loop=true&delayms=3000"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen>
    </iframe>
  </div>

  <script>
    // Global refresh intervals (ms)
    const REFRESH_INTERVAL = 10000; // 10 seconds (default)
    const OFFLINE_RETRY_INTERVAL = 2000; // 2 seconds (configurable)
    let offlineState = false;

    async function isOnline() {
      try {
        const response = await fetch('./online.html', { cache: 'no-store' });
        return response.ok;
      } catch {
        return false;
      }
    }

    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'short', 
        month: 'short', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        hour12: true // <-- Add this line
      };
      const datetimeElem = document.getElementById('datetime');
      datetimeElem.textContent = now.toLocaleString(undefined, options);

      // Show/hide offline badge
      const container = document.getElementById('datetime-container');
      let badge = document.getElementById('offline-badge');
      if (offlineState) {
        if (!badge) {
          badge = document.createElement('span');
          badge.id = 'offline-badge';
          badge.textContent = 'Offline';
          container.appendChild(badge);
        }
      } else {
        if (badge) {
          badge.remove();
        }
      }
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    function refreshIframeSmooth() {
      const oldIframe = document.querySelector('.iframe-wrapper iframe');
      const newIframe = document.createElement('iframe');
      newIframe.src = oldIframe.src;
      newIframe.allowFullscreen = oldIframe.allowFullscreen;
      newIframe.mozallowfullscreen = oldIframe.mozallowfullscreen;
      newIframe.webkitallowfullscreen = oldIframe.webkitallowfullscreen;

      newIframe.style.position = 'absolute';
      newIframe.style.top = oldIframe.style.top;
      newIframe.style.left = oldIframe.style.left;
      newIframe.style.width = oldIframe.style.width;
      newIframe.style.height = oldIframe.style.height;
      newIframe.style.border = 'none';
      newIframe.style.opacity = '0'; // start invisible

      const wrapper = document.querySelector('.iframe-wrapper');
      wrapper.appendChild(newIframe);

      newIframe.addEventListener('load', () => {
        oldIframe.remove();
        newIframe.style.opacity = '1';
      });
    }

    async function safeRefreshIframe() {
      const online = await isOnline();
      offlineState = !online;
      // Update badge immediately
      updateDateTime();

      if (!online) {
        console.warn('Offline detected â€” skipping iframe refresh');
        setTimeout(safeRefreshIframe, OFFLINE_RETRY_INTERVAL);
        return;
      }
      refreshIframeSmooth();
      setTimeout(safeRefreshIframe, REFRESH_INTERVAL);
    }

    // Start the refresh loop
    setTimeout(safeRefreshIframe, REFRESH_INTERVAL);
  </script>

</body>
</html>
